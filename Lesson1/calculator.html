<meta charset="utf-8">
<script type="text/javascript">

	var a = promt("Привет! Это мини-калькулятор. Ввведи первое число."); // 4
	var b = promt("Введи второе число."); // 2

	var c = a * b;
	alert("Произведение двух чисел = " + c); 

	c = a + b; // склеивает строчки, а не складывает числа - 42
	alert("Результат скреливания строк - " + c);

	a = parseInt(a); // перевод в числа, а не строку
	b = parseInt(b);

	c = a + b; // склеивает строки, а не складывает числа - 6
	alert("Сумма двух чисел = " + c);

	c = a - b;
	alert("Разность двух чисел = " + c); // 2

	c = a / b;
	alert("Результат деления двух чисел = " + c); // 2

	c = (a + b) / 2;
	alert("Среднее арифметическое двух чисел = " + c); // 3

</script>
